<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member Registration - Brunel University Sports Centre</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        
        nav {
            background-color: #004080;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #0066cc;
        }

        
        main {
            padding: 30px 0;
            min-height: 60vh;
        }

        h1 {
            color: #003366;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        h2 {
            color: #004080;
            margin: 15px 0;
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 15px;
        }

        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #004080;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .checkbox-option input {
            width: auto;
            margin-right: 8px;
        }

        .error-message {
            color: #d9534f;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0066cc;
        }

        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #004080;
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 0;
        }

        
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 5px 0;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Brunel University Sports Centre</div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="brunelSCM1.html">Home</a></li>
                <li><a href="brunelSCS2.html">sports</a></li>
                <li><a href="brunelSCSP3.html">Shop</a></li>
                <li><a href="brunelSCMM4.html" class="active">Membership</a></li>
            </ul>
        </div>
    </nav>

    
    <main id="main-content">
        <div class="container">
            <h1>New Membership Registration</h1>
            <p>Please fill out the form below to register for a Brunel University Sports Centre membership.</p>

            <div class="form-container">
                <form id="membershipForm" action="brunelSCPSS6.HTML" method="get">
                    <div class="form-group">
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" name="fullName" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label>Profession*</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="professionStudent" name="profession" value="student" checked required>
                                <label for="professionStudent">Student</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="professionStaff" name="profession" value="staff" required>
                                <label for="professionStaff">Staff</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idNumber">ID Number*</label>
                        <input type="number" id="idNumber" name="idNumber" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth*</label>
                        <input type="date" id="dob" name="dob" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label>Gender*</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="genderMale" name="gender" value="male" required>
                                <label for="genderMale">Male</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="genderFemale" name="gender" value="female" required>
                                <label for="genderFemale">Female</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="genderOther" name="gender" value="other" required>
                                <label for="genderOther">Other/Prefer not to say</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    
    <footer>
        <div class="container">
            <p>&copy; 2025 Brunel University Sports Centre. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
